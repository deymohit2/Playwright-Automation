services:
  redis:
    image: redis:7
    ports: ["6379:6379"]
  fastapi:
    build:
      context: .
      dockerfile: .devcontainer/DockerFile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
  worker:
    build:
      context: .
      dockerfile: .devcontainer/DockerFile
    command: celery -A app.tasks worker --loglevel=info -Q filings
    volumes:
      - ./:/app
    depends_on:
      - redis